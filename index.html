<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Tom Wright</title>
    <meta name="description" content="Thomas Wright">
    <meta name="author" content="Thomas Wright">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>

  <body onload="welcomeGuest()">
    <div class="center">
      <span style="font-family:'Calibri'; font-size:40pt;" id="welcome"></span>
    </div>
  </body>
  <div id="section1">
    <h1>A bit about me</h1>
  </div>
  <script>
    var i = 0;
    var txt = "Hi, I'm Tom. Welcome to my site.";
    var speed = 60;
    var speed2 = 500;

    function welcomeGuest() {
      if (i < txt.length) {
        document.getElementById("welcome").innerHTML += txt.charAt(i);
        i++;
        if (i==12) {
          setTimeout(welcomeGuest, speed2);
        }
        else {
          setTimeout(welcomeGuest, speed);
        }
      }
    }
    document.getElementById("welcome").style.font = "Calibri";
    document.getElementById("welcome").style.size = 40;
  </script>
</html>
