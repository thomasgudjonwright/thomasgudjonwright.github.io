  <script type="text/javascript">
    var i = 0;
    var txt = "Hi, I'm Tom. Welcome to my site.";
    var speed = 60;
    var speed2 = 500;

    function welcomeGuest() {
      if (i < txt.length) {
        document.getElementById("welcome").innerHTML += txt.charAt(i);
        i++;
        if (i==12) {
          setTimeout(welcomeGuest, speed2);
        }
        else {
          setTimeout(welcomeGuest, speed);
        }
      }
    }
    document.getElementById("welcome").style.font = "Calibri";
    document.getElementById("welcome").style.size = 40;
  </script>

  <script>
    function genFunFact() {
      var funFacts = [
        "I have sung in Carnegie Hall, in New York City.",

        "I didn't know anything about computer science before naively declaring it my major in firsr year (although I have no regrets!).",
        "I have an adorable Bernedoodle named Hobbes.",
        "I can do a backflip.",
        "I like to bake unique cakes for my friends' and family members' birthdays."
      ]
      var index = Math.floor(Math.random() * 7);
      document.getElementById("fun_fact").innerHTML = funFacts[index];
    }
